<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Nasoro AI | Â© 2026 RazNas</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tokyo-night-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    const LOGO_URL = "https://i.postimg.cc/SRc9H0j8/Screenshot-2026-01-06-18-13-41-32-74158c69f0af68fbf38b28b8774cd491.jpg";
    tailwind.config = {
      theme: { extend: { colors: { nasoro: { bg: '#020202', card: '#080808', border: 'rgba(255,255,255,0.08)' } } } }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
    
    body { background-color: #020202; color: #f4f4f5; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; margin: 0; }
    
    .glass-sidebar { background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(40px); border-right: 1px solid rgba(255,255,255,0.08); }
    
    /* Model Icons */
    .icon-lite { background: linear-gradient(135deg, #a5f3fc 0%, #22d3ee 100%); }
    .icon-std { background: linear-gradient(135deg, #ffffff 0%, #9ca3af 100%); }
    .icon-pro { background: linear-gradient(135deg, #c4b5fd 0%, #8b5cf6 100%); }
    .icon-chat { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); }

    .model-btn { transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.05); }
    .model-btn.active { background: #fff !important; color: #000 !important; }
    .model-btn.active p { color: #000 !important; opacity: 1 !important; }
    .model-btn.active .icon-box { background: #000 !important; color: #fff !important; }

    /* MOBILE TEXT FIXES */
    @media (max-width: 768px) {
      .model-btn { padding: 12px 8px !important; }
      .model-text-container { min-width: 140px !important; display: block !important; visibility: visible !important; opacity: 1 !important; }
      .model-btn p { white-space: normal !important; overflow: visible !important; display: block !important; }
    }

    .nasoro-glow { border-left: 2px solid #fff; padding-left: 1rem; }
    .input-container { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
  </style>
</head>
<body class="flex h-screen">

  <aside id="sidebar" class="fixed inset-y-0 left-0 w-[280px] md:relative md:translate-x-0 -translate-x-full glass-sidebar z-[1000] flex flex-col p-5 transition-transform duration-300">
    <div class="flex items-center gap-3 mb-10 px-2">
      <img src="https://i.postimg.cc/SRc9H0j8/Screenshot-2026-01-06-18-13-41-32-74158c69f0af68fbf38b28b8774cd491.jpg" class="h-10 w-10 rounded-xl object-cover border border-white/10">
      <h2 class="text-xl font-black text-white tracking-tighter">Nasoro</h2>
    </div>

    <div class="flex-1 overflow-y-auto space-y-2">
      <p class="text-[10px] uppercase tracking-widest text-zinc-600 font-black mb-4 px-2">Neural Cores</p>
      
      <button onclick="setModel('nasoro-2-lite')" id="btn-lite" class="model-btn w-full flex items-center gap-3 p-3 rounded-2xl text-left">
        <div class="icon-box icon-lite w-9 h-9 rounded-xl flex items-center justify-center text-black flex-shrink-0">
          <i class="fa-solid fa-bolt-lightning text-sm"></i>
        </div>
        <div class="model-text-container flex-1">
          <p class="text-xs font-bold text-white">Nasoro 2 Fast</p>
          <p class="text-[10px] text-zinc-500 opacity-80">High speed, lite.</p>
        </div>
      </button>

      <button onclick="setModel('nasoro-2')" id="btn-std" class="model-btn w-full flex items-center gap-3 p-3 rounded-2xl text-left">
        <div class="icon-box icon-std w-9 h-9 rounded-xl flex items-center justify-center text-black flex-shrink-0">
          <i class="fa-solid fa-microchip text-sm"></i>
        </div>
        <div class="model-text-container flex-1">
          <p class="text-xs font-bold text-white">Nasoro 2</p>
          <p class="text-[10px] text-zinc-500 opacity-80">Balanced, ideal.</p>
        </div>
      </button>

      <button onclick="setModel('nasoro-2-pro')" id="btn-pro" class="model-btn w-full flex items-center gap-3 p-3 rounded-2xl text-left">
        <div class="icon-box icon-pro w-9 h-9 rounded-xl flex items-center justify-center text-black flex-shrink-0">
          <i class="fa-solid fa-brain text-sm"></i>
        </div>
        <div class="model-text-container flex-1">
          <p class="text-xs font-bold text-white">Nasoro 2 Pro</p>
          <p class="text-[10px] text-zinc-500 opacity-80">Maximum logic.</p>
        </div>
      </button>

      <button onclick="setModel('nasoro-2-chat')" id="btn-chat" class="model-btn w-full flex items-center gap-3 p-3 rounded-2xl text-left">
        <div class="icon-box icon-chat w-9 h-9 rounded-xl flex items-center justify-center text-black flex-shrink-0">
          <i class="fa-solid fa-comments text-sm"></i>
        </div>
        <div class="model-text-container flex-1">
          <p class="text-xs font-bold text-white">Nasoro 2 Chat</p>
          <p class="text-[10px] text-zinc-500 opacity-80">Storytelling.</p>
        </div>
      </button>
    </div>
  </aside>

  <main class="flex-1 flex flex-col relative overflow-hidden">
    <header class="h-14 flex items-center px-4 md:hidden border-b border-white/5">
      <button onclick="openSidebar()" class="text-white"><i class="fa-solid fa-bars-staggered"></i></button>
    </header>

    <div id="chat-container" class="flex-1 overflow-y-auto px-4 md:px-20 pt-10 pb-40">
      <div id="welcome-ui" class="text-center pt-20">
        <img src="https://i.postimg.cc/SRc9H0j8/Screenshot-2026-01-06-18-13-41-32-74158c69f0af68fbf38b28b8774cd491.jpg" class="h-32 w-32 rounded-3xl mx-auto mb-6 shadow-2xl object-cover">
        <h1 class="text-5xl font-black text-white tracking-tighter">NASORO</h1>
      </div>
    </div>

    <div class="absolute bottom-0 left-0 w-full p-4 flex justify-center z-[100]">
      <div class="w-full max-w-4xl input-container rounded-3xl p-2 flex items-end gap-2">
        <textarea id="chat-field" rows="1" placeholder="Type..." class="flex-1 bg-transparent border-none focus:ring-0 text-white p-3 resize-none"></textarea>
        <button id="send-action" class="w-12 h-12 bg-white text-black rounded-2xl flex-shrink-0"><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </div>
  </main>

  <div id="overlay" onclick="closeSidebar()" class="fixed inset-0 bg-black/80 z-[998] hidden transition-opacity"></div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const welcomeUi = document.getElementById('welcome-ui');
    const chatField = document.getElementById('chat-field');
    const sendAction = document.getElementById('send-action');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function openSidebar() { sidebar.classList.remove('-translate-x-full'); overlay.classList.remove('hidden'); }
    function closeSidebar() { sidebar.classList.add('-translate-x-full'); overlay.classList.add('hidden'); }

    function setModel(key) {
      document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
      const idMap = {'nasoro-2-lite':'btn-lite', 'nasoro-2':'btn-std', 'nasoro-2-pro':'btn-pro', 'nasoro-2-chat':'btn-chat'};
      document.getElementById(idMap[key]).classList.add('active');
      if(window.innerWidth < 768) closeSidebar();
    }

    function postMessage(content, role) {
      welcomeUi.classList.add('hidden');
      const isNas = role === 'nasoro';
      const html = `
        <div class="flex gap-4 mb-8 ${isNas ? 'nasoro-glow' : ''}">
          <div class="w-8 h-8 rounded-lg overflow-hidden flex-shrink-0">
            <img src="${isNas ? LOGO_URL : ''}" class="bg-zinc-800 w-full h-full">
          </div>
          <div class="flex-1 text-zinc-200 text-lg">
            ${isNas ? marked.parse(content) : content}
          </div>
        </div>`;
      chatContainer.insertAdjacentHTML('beforeend', html);
      chatContainer.scrollTo(0, chatContainer.scrollHeight);
    }

    sendAction.onclick = () => { 
      const val = chatField.value; 
      if(val) { postMessage(val, 'user'); chatField.value = ''; postMessage("Neural Processing...", 'nasoro'); }
    };

    setModel('nasoro-2');
  </script>
</body>
</html>
