<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nasoro AI</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tokyo-night-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            nasoro: { bg: '#050505', card: '#0f0f0f', accent: '#ffffff', border: '#1f1f1f' }
          }
        }
      }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    
    body { 
      background-color: #050505; 
      color: #ffffff; 
      font-family: 'Space Grotesk', sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    .glass-sidebar {
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 100;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Sidebar Animation Logic */
    #sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    .sidebar-open { transform: translateX(0) !important; }
    
    #overlay { 
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .overlay-active { 
      opacity: 1 !important; 
      pointer-events: auto !important;
    }

    /* Message Glow */
    .nasoro-msg { border-left: 2px solid #fff; padding-left: 1.5rem; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide { animation: slideUp 0.4s ease-out forwards; }
    
    pre { background: #000 !important; border-radius: 12px; border: 1px solid #222; padding: 1rem; }
  </style>
</head>
<body class="h-screen flex">

  <div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/60 opacity-0 z-[90] md:hidden"></div>

  <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 md:relative md:translate-x-0 -translate-x-full glass-sidebar flex flex-col p-6">
    <div class="flex items-center gap-3 mb-10">
      <div class="h-8 w-8 bg-white rounded-lg flex items-center justify-center shadow-[0_0_15px_rgba(255,255,255,0.3)]">
        <span class="text-black font-bold italic text-sm">N</span>
      </div>
      <h1 class="text-xl font-bold tracking-tighter">Nasoro AI</h1>
    </div>

    <button onclick="location.reload()" class="w-full flex items-center justify-center gap-2 py-3.5 rounded-2xl bg-white text-black font-bold text-sm hover:opacity-90 transition active:scale-95 mb-8">
      <i class="fa-solid fa-plus text-xs"></i> New Chat
    </button>

    <nav class="flex-1 space-y-2 overflow-y-auto">
        <p class="text-[10px] uppercase tracking-[0.3em] text-zinc-600 font-bold px-2 mb-4">Workspace</p>
        <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 cursor-pointer text-sm text-zinc-400 hover:text-white transition">
            <i class="fa-solid fa-history w-4"></i> Chat History
        </div>
        <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 cursor-pointer text-sm text-zinc-400 hover:text-white transition">
            <i class="fa-solid fa-wand-magic-sparkles w-4"></i> Capabilities
        </div>
    </nav>

    <div class="mt-auto pt-6 border-t border-white/5 text-center">
        <p class="text-[10px] text-zinc-500 font-bold tracking-widest uppercase">Made by Nas9229alt</p>
    </div>
  </aside>

  <main class="flex-1 flex flex-col relative h-full w-full">
    
    <header class="flex items-center justify-between p-6 bg-nasoro-bg/80 backdrop-blur-xl sticky top-0 z-[80]">
      <div class="md:hidden flex items-center gap-3">
        <div class="h-8 w-8 bg-white rounded-lg flex items-center justify-center">
            <span class="text-black font-bold text-sm">N</span>
        </div>
        <span class="font-bold tracking-tighter">Nasoro</span>
      </div>
      <div class="hidden md:block"></div>
      
      <button onclick="toggleMenu()" class="w-12 h-12 flex items-center justify-center rounded-2xl border border-white/10 hover:bg-white hover:text-black transition-all duration-300 shadow-2xl">
        <i class="fa-solid fa-bars-staggered text-sm"></i>
      </button>
    </header>

    <div id="chat-container" class="flex-1 overflow-y-auto px-6 md:px-0 pb-44 pt-4">
      <div id="welcome" class="max-w-2xl mx-auto mt-20 text-center space-y-6">
        <h1 class="text-5xl md:text-7xl font-extrabold tracking-tighter">Nasoro</h1>
        <p class="text-zinc-500 text-lg font-light">Experience the future of intelligence.</p>
      </div>
    </div>

    <div class="absolute bottom-0 left-0 w-full p-6 md:pb-10 bg-gradient-to-t from-nasoro-bg via-nasoro-bg/90 to-transparent">
      <div class="max-w-3xl mx-auto">
        
        <div id="image-preview" class="hidden flex gap-3 p-4 glass-panel border-b-0 rounded-t-[28px]"></div>

        <div class="glass-panel p-3 rounded-[28px] flex items-end gap-2 focus-within:border-white/20 transition-all duration-500">
          
          <label class="w-12 h-12 flex items-center justify-center rounded-2xl cursor-pointer hover:bg-white/5 transition-all">
            <i class="fa-solid fa-plus text-zinc-500"></i>
            <input type="file" id="image-upload" class="hidden" accept="image/*" multiple>
          </label>

          <textarea 
            id="chat-input" 
            rows="1" 
            placeholder="Type your message..."
            class="flex-1 bg-transparent border-none focus:ring-0 py-3 text-white placeholder-zinc-600 text-lg resize-none max-h-48"
          ></textarea>

          <button id="send-btn" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-white text-black hover:scale-105 active:scale-95 transition-all shadow-xl shadow-white/5">
            <i class="fa-solid fa-arrow-up text-sm"></i>
          </button>
        </div>
        
        <div class="mt-4 text-center">
            <span class="text-[10px] font-bold text-zinc-600 uppercase tracking-[0.4em]">Nasoro AI â€¢ Made by Nas9229alt</span>
        </div>
      </div>
    </div>
  </main>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const welcome = document.getElementById('welcome');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const imageUpload = document.getElementById('image-upload');
    const imagePreview = document.getElementById('image-preview');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    let uploaded = [];

    // TOGGLE MENU LOGIC
    function toggleMenu() {
      sidebar.classList.toggle('sidebar-open');
      overlay.classList.toggle('overlay-active');
    }

    // IMAGE SYSTEM
    imageUpload.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = (ev) => {
          uploaded.push(ev.target.result);
          renderImages();
        };
        reader.readAsDataURL(file);
      });
    });

    function renderImages() {
      if(uploaded.length > 0) {
        imagePreview.classList.remove('hidden');
        imagePreview.innerHTML = uploaded.map((src, i) => `
          <div class="relative w-16 h-16 rounded-xl overflow-hidden border border-white/10 group">
            <img src="${src}" class="w-full h-full object-cover">
            <div onclick="removeImg(${i})" class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 flex items-center justify-center cursor-pointer transition-opacity">
              <i class="fa-solid fa-trash text-white text-xs"></i>
            </div>
          </div>
        `).join('');
      } else {
        imagePreview.classList.add('hidden');
      }
    }

    window.removeImg = (i) => {
      uploaded.splice(i, 1);
      renderImages();
    }

    // CHAT LOGIC
    chatInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });

    function addMessage(content, sender) {
      welcome.classList.add('hidden');
      const isNas = sender === 'nasoro';
      const msg = `
        <div class="max-w-3xl mx-auto flex gap-6 mb-12 animate-slide">
          <div class="w-10 h-10 rounded-2xl flex-shrink-0 flex items-center justify-center border ${isNas ? 'bg-white text-black shadow-lg shadow-white/10' : 'border-white/10 text-white'}">
            <span class="text-[10px] font-bold">${isNas ? 'N' : 'U'}</span>
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-[9px] font-bold text-zinc-600 uppercase tracking-widest mb-2">${isNas ? 'Nasoro AI' : 'Nas9229alt'}</p>
            <div class="${isNas ? 'nasoro-msg' : ''} text-[17px] leading-relaxed text-zinc-200 font-light prose prose-invert max-w-none">
              ${isNas ? marked.parse(content) : content.replace(/\n/g, '<br>')}
            </div>
          </div>
        </div>
      `;
      chatContainer.insertAdjacentHTML('beforeend', msg);
      document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
    }

    async function send() {
      const text = chatInput.value.trim();
      if(!text && uploaded.length === 0) return;

      addMessage(text, 'user');
      chatInput.value = '';
      chatInput.style.height = 'auto';
      const pics = [...uploaded];
      uploaded = [];
      renderImages();
      sendBtn.disabled = true;

      try {
        const res = await fetch("https://nasoroai-production.up.railway.app/ai", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, images: pics, provider: "openai" })
        });
        const data = await res.json();
        addMessage(data.reply || "...", 'nasoro');
      } catch {
        addMessage("Synchronization error. Backend unreachable.", 'nasoro');
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', send);
    chatInput.addEventListener('keydown', e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); } });
  </script>
</body>
</html>
