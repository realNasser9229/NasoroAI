<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Nasoro AI | © 2026 RazNas</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tokyo-night-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: { extend: { colors: { nasoro: { bg: '#020202', card: '#0a0a0a', accent: '#ffffff', border: 'rgba(255,255,255,0.08)' } } } }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
    
    body { background-color: #020202; color: #f4f4f5; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; margin: 0; padding: 0; }
    
    /* Premium Background FX */
    body::after {
      content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% -20%, rgba(255,255,255,0.03) 0%, transparent 70%);
      pointer-events: none; z-index: 0;
    }

    .glass-sidebar { background: rgba(8, 8, 8, 0.9); backdrop-filter: blur(30px); border-right: 1px solid rgba(255,255,255,0.05); }
    .glass-header { background: rgba(2, 2, 2, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.03); }

    /* Modern Mobile Interactions */
    @media (max-width: 768px) {
      .input-capsule { border-radius: 28px 28px 0 0 !important; background: rgba(12, 12, 12, 0.95) !important; padding-bottom: calc(env(safe-area-inset-bottom) + 1rem) !important; }
      .sidebar-mobile { width: 85% !important; }
    }

    /* Animation suite */
    @keyframes slideUp { from { opacity: 0; transform: translateY(12px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
    .msg-anim { animation: slideUp 0.4s cubic-bezier(0.2, 1, 0.3, 1) forwards; }
    
    .sidebar-active { transform: translateX(0) !important; box-shadow: 25px 0 60px rgba(0,0,0,0.9); }
    .model-btn { transition: all 0.3s; border: 1px solid transparent; }
    .model-btn.active { background: #fff !important; color: #000 !important; font-weight: 800; transform: translateY(-1px); }
    
    .nasoro-glow { border-left: 2px solid #fff; padding-left: 1.25rem; }
    
    /* Input Capsule */
    .input-capsule {
      background: rgba(15, 15, 15, 0.7);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 -10px 40px rgba(0,0,0,0.4);
    }

    .pulse-status { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; box-shadow: 0 0 12px #22c55e; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    
    .archive-item:hover .delete-chat { opacity: 1; }
  </style>
</head>
<body class="flex flex-col md:flex-row h-screen">

  <script>
    const LOGO_URL = "https://i.postimg.cc/SRc9H0j8/Screenshot-2026-01-06-18-13-41-32-74158c69f0af68fbf38b28b8774cd491.jpg";
  </script>

  <div id="overlay" onclick="closeSidebar()" class="fixed inset-0 bg-black/95 z-[998] hidden opacity-0 transition-opacity duration-300"></div>

  <aside id="sidebar" class="fixed inset-y-0 left-0 w-full md:w-[320px] -translate-x-full md:relative md:translate-x-0 glass-sidebar z-[1000] flex flex-col p-6 transition-transform duration-500 sidebar-mobile">
    <div class="flex items-center gap-4 mb-10 px-2 group cursor-pointer">
      <img src="https://i.postimg.cc/SRc9H0j8/Screenshot-2026-01-06-18-13-41-32-74158c69f0af68fbf38b28b8774cd491.jpg" class="h-11 w-11 rounded-2xl object-cover shadow-2xl transition-all group-hover:scale-110">
      <div class="flex flex-col">
        <span class="text-xl font-black tracking-tighter text-white">Nasoro</span>
        <span class="text-[9px] text-zinc-500 font-bold tracking-[0.3em] uppercase">Intelligence 2026</span>
      </div>
    </div>

    <button onclick="startNewChat()" class="w-full flex items-center justify-center gap-3 py-4 rounded-2xl bg-white text-black font-extrabold text-sm mb-10 hover:opacity-90 active:scale-95 transition-all shadow-xl">
      <i class="fa-solid fa-plus text-xs"></i> New Interaction
    </button>

    <div class="flex-1 overflow-y-auto space-y-8 pr-2">
      <div>
        <p class="text-[10px] uppercase tracking-[0.3em] text-zinc-600 font-black px-2 mb-4">Neural Cores</p>
        <div class="space-y-1.5">
            <button onclick="setModel('nasoro-2-lite')" id="btn-lite" class="model-btn w-full text-left p-4 rounded-2xl text-sm text-zinc-400 hover:bg-white/5">Nasoro 2 Fast</button>
            <button onclick="setModel('nasoro-2')" id="btn-std" class="model-btn w-full text-left p-4 rounded-2xl text-sm text-zinc-400 hover:bg-white/5">Nasoro 2</button>
            <button onclick="setModel('nasoro-2-pro')" id="btn-pro" class="model-btn w-full text-left p-4 rounded-2xl text-sm text-zinc-400 hover:bg-white/5">Nasoro 2 Pro</button>
        </div>
      </div>

      <div>
        <p class="text-[10px] uppercase tracking-[0.3em] text-zinc-600 font-black px-2 mb-4">Neural Archive</p>
        <div id="history-list" class="space-y-1"></div>
      </div>
    </div>

    <div class="pt-6 border-t border-white/5 text-center">
      <p class="text-[10px] text-zinc-600 font-bold tracking-[0.4em] uppercase">© 2026 RazNas</p>
    </div>
  </aside>

  <main class="flex-1 flex flex-col relative h-full overflow-hidden z-10">
    <header class="h-16 flex items-center justify-between px-6 glass-header shrink-0">
      <button onclick="openSidebar()" class="md:hidden text-zinc-400"><i class="fa-solid fa-bars-staggered text-xl"></i></button>
      <div class="flex items-center gap-3">
        <div class="pulse-status"></div>
        <span class="text-[10px] font-black text-zinc-500 tracking-[0.4em] uppercase">Neural Engine: Online</span>
      </div>
      <div class="w-8"></div>
    </header>

    <div id="chat-container" class="flex-1 overflow-y-auto px-4 md:px-12 pt-10 pb-48">
      <div id="welcome-ui" class="max-w-2xl mx-auto pt-20 text-center msg-anim">
        <div class="relative inline-block mb-10">
          <img src="https://i.postimg.cc/SRc9H0j8/Screenshot-2026-01-06-18-13-41-32-74158c69f0af68fbf38b28b8774cd491.jpg" class="h-28 w-28 md:h-36 md:w-36 rounded-[2.5rem] shadow-[0_0_50px_rgba(255,255,255,0.05)] mx-auto border-2 border-white/5 object-cover">
        </div>
        <h1 class="text-6xl md:text-8xl font-black tracking-tighter text-white mb-6">Nasoro</h1>
        <p class="text-zinc-500 text-lg md:text-xl font-medium leading-relaxed max-w-md mx-auto">Experience the peak of neural processing. High-speed, secure, and intuitive AI.</p>
        <div class="mt-12 flex justify-center gap-3">
          <span class="px-4 py-2 rounded-full border border-white/5 text-[9px] font-black text-zinc-600 uppercase tracking-widest">v2.4 Private</span>
          <span class="px-4 py-2 rounded-full border border-white/5 text-[9px] font-black text-zinc-600 uppercase tracking-widest">2026 Archive</span>
        </div>
      </div>
    </div>

    <div class="absolute bottom-0 left-0 w-full p-0 md:p-8 flex justify-center pointer-events-none z-50">
      <div class="w-full max-w-4xl input-capsule p-2 md:rounded-[40px] pointer-events-auto">
        <div id="img-tray" class="hidden flex gap-3 p-4 border-b border-white/5 overflow-x-auto"></div>
        <div class="flex items-end gap-2 px-3 py-2">
          <label class="w-12 h-12 flex items-center justify-center rounded-full hover:bg-white/5 cursor-pointer text-zinc-500 transition-all">
            <i class="fa-solid fa-paperclip text-lg"></i>
            <input type="file" id="img-input" class="hidden" accept="image/*" multiple>
          </label>
          <textarea id="chat-field" rows="1" placeholder="Type message to Nasoro..." class="flex-1 bg-transparent border-none focus:ring-0 py-4 text-white placeholder-zinc-700 text-[17px] resize-none max-h-48"></textarea>
          <button id="send-action" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-white text-black hover:scale-105 active:scale-95 transition-all shadow-2xl">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const welcomeUi = document.getElementById('welcome-ui');
    const chatField = document.getElementById('chat-field');
    const sendAction = document.getElementById('send-action');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const historyList = document.getElementById('history-list');

    let currentChatId = Date.now();
    let currentModel = 'nasoro-2';
    let allChats = JSON.parse(localStorage.getItem('nasoro_v2_archive') || '{}');

    function openSidebar() { sidebar.classList.add('sidebar-active'); overlay.classList.remove('hidden'); setTimeout(() => overlay.classList.add('opacity-100'), 10); }
    function closeSidebar() { sidebar.classList.remove('sidebar-active'); overlay.classList.remove('opacity-100'); setTimeout(() => overlay.classList.add('hidden'), 300); }

    function setModel(key) {
      currentModel = key;
      document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
      const id = { 'nasoro-2-lite': 'btn-lite', 'nasoro-2-pro': 'btn-pro', 'nasoro-2': 'btn-std' }[key];
      if(id) document.getElementById(id).classList.add('active');
      if(window.innerWidth < 768) closeSidebar();
    }

    function saveContext() {
      const msgs = Array.from(chatContainer.querySelectorAll('.msg-group')).map(el => el.outerHTML);
      if(msgs.length > 0) {
        const firstMsg = chatContainer.querySelector('.user-txt-body')?.innerText || "New Conversation";
        allChats[currentChatId] = { title: firstMsg.substring(0, 30), html: msgs };
        localStorage.setItem('nasoro_v2_archive', JSON.stringify(allChats));
        renderArchive();
      }
    }

    function renderArchive() {
      const ids = Object.keys(allChats).sort((a,b) => b-a);
      historyList.innerHTML = ids.length ? ids.map(id => `
        <div class="archive-item group relative flex items-center">
            <button onclick="loadChat('${id}')" class="flex-1 text-left p-4 rounded-2xl text-[12px] text-zinc-500 hover:bg-white/5 hover:text-white truncate transition-all">
                <i class="fa-regular fa-message mr-3 opacity-30"></i> ${allChats[id].title}
            </button>
            <button onclick="deleteChat('${id}')" class="delete-chat opacity-0 absolute right-2 p-2 text-zinc-600 hover:text-red-500 transition-all">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
      `).join('') : '<p class="text-[10px] text-zinc-700 px-4 uppercase font-black tracking-widest">No History</p>';
    }

    window.deleteChat = (id) => { delete allChats[id]; localStorage.setItem('nasoro_v2_archive', JSON.stringify(allChats)); renderArchive(); if(currentChatId == id) startNewChat(); };
    window.loadChat = (id) => { currentChatId = id; welcomeUi.classList.add('hidden'); chatContainer.innerHTML = allChats[id].html.join(''); chatContainer.scrollTo({ top: chatContainer.scrollHeight }); if(window.innerWidth < 768) closeSidebar(); };
    window.startNewChat = () => { currentChatId = Date.now(); chatContainer.innerHTML = ''; chatContainer.appendChild(welcomeUi); welcomeUi.classList.remove('hidden'); if(window.innerWidth < 768) closeSidebar(); };

    function postMessage(content, role) {
      welcomeUi.classList.add('hidden');
      const isNas = role === 'nasoro';
      const html = `
        <div class="msg-group max-w-4xl mx-auto flex gap-5 md:gap-8 mb-12 msg-anim px-2">
          <div class="w-10 h-10 md:w-12 md:h-12 rounded-2xl flex-shrink-0 flex items-center justify-center overflow-hidden border border-white/5 bg-nasoro-card">
            ${isNas ? `<img src="${LOGO_URL}" class="w-full h-full object-cover">` : `<div class="text-[9px] font-black text-zinc-500 uppercase">YOU</div>`}
          </div>
          <div class="flex-1 min-w-0 pt-1">
            <p class="text-[9px] font-black text-zinc-600 uppercase tracking-[0.3em] mb-4">${isNas ? 'Nasoro' : 'YOU'}</p>
            <div class="${isNas ? 'nasoro-glow text-zinc-200' : 'user-txt-body text-zinc-300'} text-[17px] md:text-[18px] leading-relaxed prose prose-invert max-w-none">
              ${isNas ? marked.parse(content) : content.replace(/\n/g, '<br>')}
            </div>
          </div>
        </div>`;
      chatContainer.insertAdjacentHTML('beforeend', html);
      document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
      saveContext();
    }

    async function handleSend() {
      const msg = chatField.value.trim();
      if(!msg) return;
      postMessage(msg, 'user');
      chatField.value = '';
      
      const tid = 't-'+Date.now();
      chatContainer.insertAdjacentHTML('beforeend', `<div id="${tid}" class="msg-group max-w-4xl mx-auto flex gap-8 mb-12 px-2"><div class="w-12 h-12 rounded-2xl overflow-hidden border border-white/5"><img src="${LOGO_URL}" class="w-full h-full object-cover"></div><div class="flex gap-2 items-center h-12"><span class="w-1.5 h-1.5 bg-zinc-600 rounded-full animate-bounce"></span><span class="w-1.5 h-1.5 bg-zinc-600 rounded-full animate-bounce [animation-delay:0.2s]"></span><span class="w-1.5 h-1.5 bg-zinc-600 rounded-full animate-bounce [animation-delay:0.4s]"></span></div></div>`);
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });

      try {
        const res = await fetch("https://nasoroai-production.up.railway.app/ai", { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: msg, model: currentModel }) });
        const data = await res.json();
        document.getElementById(tid).remove();
        postMessage(data.reply || "Engine failed to process.", 'nasoro');
      } catch { document.getElementById(tid).remove(); postMessage("Neural Link Interrupted.", 'nasoro'); }
    }

    sendAction.addEventListener('click', handleSend);
    chatField.addEventListener('keydown', e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
    
    renderArchive();
    setModel('nasoro-2');
  </script>
</body>
</html>
