<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nasoro AI</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tokyo-night-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            nasoro: {
              bg: '#050505',
              card: '#0f0f0f',
              accent: '#ffffff',
              border: '#1f1f1f'
            }
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    
    body { 
      background-color: #050505; 
      color: #ffffff; 
      font-family: 'Space Grotesk', sans-serif;
      -webkit-font-smoothing: antialiased; 
    }

    /* Ultra-Glassmorphism */
    .glass-panel {
      background: linear-gradient(145deg, rgba(20, 20, 20, 0.4), rgba(10, 10, 10, 0.4));
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .message-bubble {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      transition: all 0.3s ease;
    }

    /* Code Block Luxury */
    pre { 
      background: #000000 !important; 
      border: 1px solid #222; 
      border-radius: 12px; 
      padding: 1rem; 
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
    }

    /* Sidebar Transition */
    #mobile-menu {
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .menu-open { transform: translateX(0) !important; }

    /* Typing cursor */
    .typing-dot {
      width: 4px; height: 4px; background: #fff; border-radius: 50%;
      display: inline-block; animation: blink 1.4s infinite;
    }
    @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
  </style>
</head>
<body class="h-screen flex overflow-hidden">

  <div id="mobile-menu" class="fixed inset-y-0 left-0 w-80 z-[100] glass-panel p-6 transform -translateX-full md:translate-x-0 md:static md:flex md:flex-col border-r border-nasoro-border">
    <div class="flex items-center justify-between mb-10">
      <div class="flex items-center gap-3">
        <div class="h-8 w-8 bg-white rounded-lg flex items-center justify-center rotate-3">
          <span class="text-black font-bold italic text-sm">N</span>
        </div>
        <h1 class="text-xl font-bold tracking-tighter">Nasoro AI</h1>
      </div>
      <button onclick="toggleMenu()" class="md:hidden text-zinc-500 hover:text-white">
        <i class="fa-solid fa-xmark text-xl"></i>
      </button>
    </div>

    <button onclick="location.reload()" class="w-full flex items-center justify-center gap-2 py-4 rounded-2xl bg-white text-black font-bold text-sm hover:scale-[1.02] transition-transform active:scale-95">
      <i class="fa-solid fa-plus text-xs"></i> New Session
    </button>

    <div class="mt-12 flex-1 space-y-6 overflow-y-auto no-scrollbar">
      <div>
        <p class="text-[10px] uppercase tracking-widest text-zinc-600 font-bold mb-4">Core Functions</p>
        <div class="space-y-1">
          <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 cursor-pointer text-sm text-zinc-400 hover:text-white transition">
            <i class="fa-solid fa-brain w-4"></i> Neural Network
          </div>
          <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 cursor-pointer text-sm text-zinc-400 hover:text-white transition">
            <i class="fa-solid fa-code w-4"></i> Logic Engine
          </div>
        </div>
      </div>
    </div>

    <div class="mt-auto pt-6 border-t border-nasoro-border text-center">
      <p class="text-[10px] text-zinc-500 font-medium tracking-tight">Nasoro AI • Made by Nas9229alt</p>
    </div>
  </div>

  <main class="flex-1 flex flex-col relative bg-nasoro-bg">
    
    <header class="flex items-center justify-between p-6 bg-nasoro-bg/50 backdrop-blur-md sticky top-0 z-40">
      <div class="md:hidden flex items-center gap-3">
        <div class="h-8 w-8 bg-white rounded-lg flex items-center justify-center">
            <span class="text-black font-bold text-sm">N</span>
        </div>
        <span class="font-bold tracking-tighter">Nasoro</span>
      </div>
      <div class="hidden md:block"></div> <button onclick="toggleMenu()" class="w-12 h-12 flex items-center justify-center rounded-2xl border border-nasoro-border hover:bg-zinc-900 transition-colors shadow-2xl">
        <i class="fa-solid fa-bars-staggered text-sm"></i>
      </button>
    </header>

    <div id="chat-container" class="flex-1 overflow-y-auto px-4 md:px-0 pt-6 pb-48">
      <div id="hero-state" class="max-w-2xl mx-auto mt-24 text-center space-y-8">
        <div class="relative inline-block">
            <div class="absolute inset-0 bg-white/20 blur-3xl rounded-full"></div>
            <h1 class="relative text-5xl md:text-7xl font-extrabold tracking-tighter">Nasoro</h1>
        </div>
        <p class="text-zinc-500 text-lg md:text-xl font-light max-w-md mx-auto">The intersection of human creativity and neural intelligence.</p>
      </div>
    </div>

    <div class="absolute bottom-0 left-0 w-full p-4 md:pb-12 bg-gradient-to-t from-nasoro-bg via-nasoro-bg/95 to-transparent">
      <div class="max-w-3xl mx-auto">
        
        <div id="image-tray" class="hidden flex gap-3 p-4 glass-panel border-b-0 rounded-t-[32px]"></div>

        <div class="glass-panel p-3 rounded-[32px] flex items-end gap-2 focus-within:border-white/20 transition-all duration-500">
          
          <label class="w-12 h-12 flex items-center justify-center rounded-2xl cursor-pointer hover:bg-white/5 transition-all">
            <i class="fa-solid fa-plus text-zinc-500"></i>
            <input type="file" id="media-pick" class="hidden" accept="image/*" multiple>
          </label>

          <textarea 
            id="main-input" 
            rows="1" 
            placeholder="Talk with Nasoro..."
            class="flex-1 bg-transparent border-none focus:ring-0 py-3 text-white placeholder-zinc-600 text-lg resize-none max-h-52"
          ></textarea>

          <button id="fire-btn" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-white text-black hover:bg-zinc-300 transition-all disabled:opacity-20 active:scale-90 shadow-lg shadow-white/5">
            <i class="fa-solid fa-arrow-up text-sm"></i>
          </button>
        </div>
        
        <div class="mt-4 px-4 flex justify-center items-center">
            <span class="text-[10px] font-bold text-zinc-600 uppercase tracking-[0.4em] pointer-events-none">Nasoro AI • Made by Nas9229alt</span>
        </div>
      </div>
    </div>
  </main>

  <script>
    const chatStream = document.getElementById('chat-container');
    const heroState = document.getElementById('hero-state');
    const mainInput = document.getElementById('main-input');
    const fireBtn = document.getElementById('fire-btn');
    const mediaPick = document.getElementById('media-pick');
    const tray = document.getElementById('image-tray');
    const mobileMenu = document.getElementById('mobile-menu');

    let attachments = [];

    // Mobile Menu Toggle
    function toggleMenu() {
      mobileMenu.classList.toggle('menu-open');
    }

    // Media Logic
    mediaPick.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = (ev) => {
          attachments.push(ev.target.result);
          renderTray();
        };
        reader.readAsDataURL(file);
      });
    });

    function renderTray() {
      if(attachments.length > 0) {
        tray.classList.remove('hidden');
        tray.innerHTML = attachments.map((src, i) => `
          <div class="relative w-16 h-16 rounded-2xl overflow-hidden border border-white/10">
            <img src="${src}" class="w-full h-full object-cover">
            <div onclick="removeAt(${i})" class="absolute inset-0 bg-black/60 opacity-0 hover:opacity-100 flex items-center justify-center cursor-pointer transition-opacity">
              <i class="fa-solid fa-xmark text-white"></i>
            </div>
          </div>
        `).join('');
      } else {
        tray.classList.add('hidden');
      }
    }

    window.removeAt = (i) => {
      attachments.splice(i, 1);
      renderTray();
    }

    // Input Logic
    mainInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });

    function createMsg(content, sender) {
      heroState.classList.add('hidden');
      const isNas = sender === 'nasoro';
      const html = `
        <div class="max-w-3xl mx-auto flex gap-6 mb-12 animate-[slideIn_0.5s_ease-out]">
          <div class="w-10 h-10 rounded-2xl flex-shrink-0 flex items-center justify-center ${isNas ? 'bg-white text-black' : 'border border-white/10 text-white'}">
            <span class="text-xs font-bold">${isNas ? 'N' : 'U'}</span>
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-[9px] font-bold text-zinc-600 uppercase tracking-widest mb-3">${isNas ? 'Nasoro AI' : 'Nas9229alt'}</p>
            <div class="text-[17px] leading-relaxed text-zinc-200 font-light prose prose-invert max-w-none">
              ${isNas ? marked.parse(content) : content.replace(/\n/g, '<br>')}
            </div>
          </div>
        </div>
      `;
      chatStream.insertAdjacentHTML('beforeend', html);
      document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
      chatStream.scrollTo({ top: chatStream.scrollHeight, behavior: 'smooth' });
    }

    async function handleAction() {
      const msg = mainInput.value.trim();
      if(!msg && attachments.length === 0) return;

      createMsg(msg, 'user');
      mainInput.value = '';
      mainInput.style.height = 'auto';
      const snapAt = [...attachments];
      attachments = [];
      renderTray();
      fireBtn.disabled = true;

      try {
        const r = await fetch("https://nasoroai-production.up.railway.app/ai", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, images: snapAt, provider: "openai" })
        });
        const d = await r.json();
        createMsg(d.reply || "Thinking...", 'nasoro');
      } catch {
        createMsg("Network sync failed. Please check your connection.", 'nasoro');
      } finally {
        fireBtn.disabled = false;
      }
    }

    fireBtn.addEventListener('click', handleAction);
    mainInput.addEventListener('keydown', e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleAction(); } });
  </script>
</body>
</html>
