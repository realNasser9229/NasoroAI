<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Nasoro AI | © 2026 RazNas</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tokyo-night-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: { extend: { colors: { nasoro: { bg: '#020202', card: '#080808', border: 'rgba(255,255,255,0.08)' } } } }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
    
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { background-color: #020202; color: #f4f4f5; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; margin: 0; }
    
    /* Background Mesh with Animated Shimmer */
    .bg-mesh {
      position: fixed; inset: 0; z-index: 0; pointer-events: none;
      background: 
        radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
    }

    .glass-sidebar { 
      background: rgba(5, 5, 5, 0.8); 
      backdrop-filter: blur(50px); 
      border-right: 1px solid rgba(255,255,255,0.05);
    }
    
    .glass-header { 
      background: rgba(2, 2, 2, 0.6); 
      backdrop-filter: blur(25px); 
      border-bottom: 1px solid rgba(255,255,255,0.03);
    }

    /* Model Icon Gradients */
    .icon-lite { background: linear-gradient(135deg, #a5f3fc 0%, #22d3ee 100%); }
    .icon-std { background: linear-gradient(135deg, #ffffff 0%, #9ca3af 100%); }
    .icon-pro { background: linear-gradient(135deg, #c4b5fd 0%, #8b5cf6 100%); }
    .icon-chat { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); }

    /* Animations */
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .msg-anim { animation: slideUp 0.5s cubic-bezier(0.2, 1, 0.3, 1) forwards; }
    
    .model-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.05); }
    .model-btn.active { 
      background: #fff !important; color: #000 !important; 
      box-shadow: 0 10px 30px rgba(255,255,255,0.1);
    }
    .model-btn.active .icon-box { background: #000 !important; color: #fff; }

    /* Input Dock Styling */
    .input-container {
      background: rgba(12, 12, 12, 0.85);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 -15px 40px rgba(0,0,0,0.5);
    }

    /* Image Gallery Preview Items */
    .image-gallery-item {
      width: 60px; height: 60px; border-radius: 12px; object-fit: cover;
      border: 2px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s;
    }
    .image-gallery-item:hover { transform: scale(1.1); border-color: #ef4444; }

    /* Send Button Shimmer */
    #send-action {
      background: #fff; color: #000;
      transition: all 0.3s;
    }
    #send-action:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.3); }

    .live-pulse { 
      width: 8px; height: 8px; background: #22c55e; border-radius: 50%;
      box-shadow: 0 0 10px #22c55e; animation: pulse 2s infinite;
    }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    
    .nasoro-glow { border-left: 2px solid #fff; padding-left: 1.25rem; }
    
    @media (max-width: 768px) {
      .input-container { border-radius: 24px 24px 0 0 !important; margin: 0 !important; width: 100% !important; }
    }
  </style>
</head>
<body class="flex h-screen overflow-hidden">
  <div class="bg-mesh"></div>

  <div id="overlay" onclick="closeSidebar()" class="fixed inset-0 bg-black/90 z-[998] hidden opacity-0 transition-opacity"></div>

  <aside id="sidebar" class="fixed inset-y-0 left-0 w-[300px] md:relative md:translate-x-0 -translate-x-full glass-sidebar z-[1000] flex flex-col p-6 transition-transform duration-500">
    <div class="flex items-center gap-4 mb-10 px-2">
      <img src="https://i.postimg.cc/SRc9H0j8/Screenshot-2026-01-06-18-13-41-32-74158c69f0af68fbf38b28b8774cd491.jpg" class="h-12 w-12 rounded-2xl object-cover border border-white/10">
      <div>
        <h2 class="text-xl font-bold text-white tracking-tighter">Nasoro AI</h2>
        <p class="text-[9px] text-zinc-500 font-bold tracking-widest uppercase">Intelligence Core</p>
      </div>
    </div>

    <button onclick="startNewChat()" class="w-full py-4 rounded-2xl bg-white text-black font-black text-sm mb-8 hover:opacity-90 active:scale-95 transition-all shadow-xl">
      <i class="fa-solid fa-plus mr-2"></i> New Interaction
    </button>

    <div class="flex-1 overflow-y-auto space-y-8 pr-2">
      <div>
        <p class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold mb-4 px-2">Neural Engines</p>
        <div class="space-y-2">
          <button onclick="setModel('nasoro-2-lite')" id="btn-lite" class="model-btn w-full flex items-center gap-3 p-3 rounded-xl text-left">
            <div class="icon-box icon-lite w-10 h-10 rounded-lg flex items-center justify-center text-black flex-shrink-0">
              <i class="fa-solid fa-bolt-lightning text-sm"></i>
            </div>
            <div class="truncate"><p class="text-xs font-bold">Lite</p><p class="text-[9px] opacity-50">High Performance</p></div>
          </button>
          <button onclick="setModel('nasoro-2')" id="btn-std" class="model-btn w-full flex items-center gap-3 p-3 rounded-xl text-left">
            <div class="icon-box icon-std w-10 h-10 rounded-lg flex items-center justify-center text-black flex-shrink-0">
              <i class="fa-solid fa-microchip text-sm"></i>
            </div>
            <div class="truncate"><p class="text-xs font-bold">Standard</p><p class="text-[9px] opacity-50">Balanced Core</p></div>
          </button>
          <button onclick="setModel('nasoro-2-pro')" id="btn-pro" class="model-btn w-full flex items-center gap-3 p-3 rounded-xl text-left">
            <div class="icon-box icon-pro w-10 h-10 rounded-lg flex items-center justify-center text-black flex-shrink-0">
              <i class="fa-solid fa-brain text-sm"></i>
            </div>
            <div class="truncate"><p class="text-xs font-bold">Pro</p><p class="text-[9px] opacity-50">Max Logic</p></div>
          </button>
          <button onclick="setModel('nasoro-2-chat')" id="btn-chat" class="model-btn w-full flex items-center gap-3 p-3 rounded-xl text-left">
            <div class="icon-box icon-chat w-10 h-10 rounded-lg flex items-center justify-center text-black flex-shrink-0">
              <i class="fa-solid fa-comments text-sm"></i>
            </div>
            <div class="truncate"><p class="text-xs font-bold">Chat</p><p class="text-[9px] opacity-50">RP & Creativity</p></div>
          </button>
        </div>
      </div>

      <div>
        <p class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold mb-4 px-2">Memory Archive</p>
        <div id="history-list" class="space-y-1"></div>
      </div>
    </div>

    <div class="pt-6 border-t border-white/5 text-center">
      <p class="text-[9px] text-zinc-600 font-black tracking-widest uppercase">© 2026 RazNas AI</p>
    </div>
  </aside>

  <main class="flex-1 flex flex-col relative min-w-0">
    <header class="h-16 flex items-center justify-between px-6 glass-header shrink-0 z-50">
      <button onclick="openSidebar()" class="md:hidden text-zinc-400"><i class="fa-solid fa-bars-staggered text-xl"></i></button>
      <div class="flex items-center gap-3">
        <div class="live-pulse"></div>
        <span class="text-[10px] font-black text-zinc-500 tracking-widest uppercase">Neural Link Active</span>
      </div>
      <div class="w-8"></div>
    </header>

    <div id="chat-container" class="flex-1 overflow-y-auto px-4 md:px-12 pt-8 pb-48">
      <div id="welcome-ui" class="max-w-2xl mx-auto pt-20 text-center msg-anim">
        <img src="https://i.postimg.cc/SRc9H0j8/Screenshot-2026-01-06-18-13-41-32-74158c69f0af68fbf38b28b8774cd491.jpg" class="h-28 w-28 md:h-36 md:w-36 rounded-[2.5rem] mx-auto mb-8 border-2 border-white/10 shadow-2xl object-cover">
        <h1 class="text-6xl md:text-8xl font-black tracking-tighter text-white mb-4">NASORO</h1>
        <p class="text-zinc-500 text-lg md:text-xl font-medium max-w-md mx-auto italic">Refined Neural Intelligence. Locally Encrypted.</p>
      </div>
    </div>

    <div class="absolute bottom-0 left-0 w-full p-0 md:p-8 flex justify-center pointer-events-none z-[100]">
      <div class="w-full max-w-4xl input-container p-2 pointer-events-auto md:rounded-[35px]">
        <div id="image-preview-container" class="flex gap-2 p-3 overflow-x-auto"></div>
        <div class="flex items-end gap-3 px-4 py-2">
          <label class="w-12 h-12 flex items-center justify-center rounded-full hover:bg-white/5 cursor-pointer text-zinc-500 transition-all">
            <i class="fa-solid fa-paperclip text-lg"></i>
            <input type="file" id="img-input" class="hidden" accept="image/*" multiple>
          </label>
          <textarea id="chat-field" rows="1" placeholder="Consult Nasoro..." class="flex-1 bg-transparent border-none focus:ring-0 py-3 text-white placeholder-zinc-700 text-lg resize-none max-h-48"></textarea>
          <button id="send-action" class="w-12 h-12 flex items-center justify-center rounded-2xl flex-shrink-0">
            <i class="fa-solid fa-arrow-up text-lg"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const welcomeUi = document.getElementById('welcome-ui');
    const chatField = document.getElementById('chat-field');
    const sendAction = document.getElementById('send-action');
    const historyList = document.getElementById('history-list');
    const imgInput = document.getElementById('img-input');
    const imagePreviewContainer = document.getElementById('image-preview-container');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    let currentChatId = Date.now();
    let currentModel = 'nasoro-2';
    let allChats = JSON.parse(localStorage.getItem('nasoro_ultra_archive') || '{}');
    let selectedImages = [];

    function openSidebar() { sidebar.classList.add('translate-x-0'); sidebar.classList.remove('-translate-x-full'); overlay.classList.remove('hidden'); setTimeout(() => overlay.classList.add('opacity-100'), 10); }
    function closeSidebar() { sidebar.classList.add('-translate-x-full'); sidebar.classList.remove('translate-x-0'); overlay.classList.remove('opacity-100'); setTimeout(() => overlay.classList.add('hidden'), 300); }

    function setModel(key) {
      currentModel = key;
      document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
      const mapping = { 'nasoro-2-lite': 'btn-lite', 'nasoro-2-pro': 'btn-pro', 'nasoro-2': 'btn-std', 'nasoro-2-chat': 'btn-chat' };
      document.getElementById(mapping[key]).classList.add('active');
      if(window.innerWidth < 768) closeSidebar();
    }

    imgInput.addEventListener('change', (e) => {
      Array.from(e.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (event) => {
          selectedImages.push(event.target.result);
          const img = document.createElement('img');
          img.src = event.target.result;
          img.className = 'image-gallery-item';
          img.onclick = () => {
            selectedImages = selectedImages.filter(i => i !== event.target.result);
            img.remove();
          };
          imagePreviewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    function postMessage(content, role, imgs = []) {
      welcomeUi.classList.add('hidden');
      const isNas = role === 'nasoro';
      let imgHtml = imgs.map(src => `<img src="${src}" class="max-w-full rounded-xl my-4 border border-white/10 max-h-64 object-contain">`).join('');
      
      const html = `
        <div class="msg-group max-w-4xl mx-auto flex gap-5 mb-12 msg-anim">
          <div class="w-12 h-12 rounded-2xl flex-shrink-0 flex items-center justify-center overflow-hidden bg-nasoro-card border border-white/5 shadow-lg">
            ${isNas ? `<img src="${LOGO_URL}" class="w-full h-full object-cover">` : `<div class="text-[10px] font-black text-zinc-500 uppercase">YOU</div>`}
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-[9px] font-bold text-zinc-600 uppercase tracking-widest mb-3">${isNas ? 'Nasoro' : 'User'}</p>
            ${imgHtml}
            <div class="${isNas ? 'nasoro-glow text-zinc-100' : 'user-txt text-zinc-300'} text-[18px] leading-relaxed prose prose-invert max-w-none">
              ${isNas ? marked.parse(content) : content.replace(/\n/g, '<br>')}
            </div>
          </div>
        </div>`;
      
      chatContainer.insertAdjacentHTML('beforeend', html);
      document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
      saveContext();
    }

    function saveContext() {
      const msgs = Array.from(chatContainer.querySelectorAll('.msg-group')).map(el => el.outerHTML);
      if(msgs.length > 0) {
        const text = chatContainer.querySelector('.user-txt')?.innerText || "Conversation Log";
        allChats[currentChatId] = { title: text.substring(0, 30), html: msgs };
        localStorage.setItem('nasoro_ultra_archive', JSON.stringify(allChats));
        renderArchive();
      }
    }

    function renderArchive() {
      const ids = Object.keys(allChats).sort((a,b) => b-a);
      historyList.innerHTML = ids.length ? ids.map(id => `
        <div class="group relative flex items-center mb-1">
          <button onclick="loadChat('${id}')" class="flex-1 text-left p-3 rounded-xl text-xs text-zinc-500 hover:bg-white/5 truncate transition-all">
            <i class="fa-regular fa-message mr-3 opacity-30"></i> ${allChats[id].title}
          </button>
          <button onclick="deleteChat('${id}')" class="absolute right-2 opacity-0 group-hover:opacity-100 p-2 text-zinc-600 hover:text-red-500 transition-all">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      `).join('') : '<p class="px-3 text-[10px] text-zinc-700">Empty</p>';
    }

    window.deleteChat = (id) => { delete allChats[id]; localStorage.setItem('nasoro_ultra_archive', JSON.stringify(allChats)); renderArchive(); if(currentChatId == id) startNewChat(); };
    window.loadChat = (id) => { currentChatId = id; welcomeUi.classList.add('hidden'); chatContainer.innerHTML = allChats[id].html.join(''); chatContainer.scrollTo({ top: chatContainer.scrollHeight }); if(window.innerWidth < 768) closeSidebar(); };
    window.startNewChat = () => { currentChatId = Date.now(); chatContainer.innerHTML = ''; chatContainer.appendChild(welcomeUi); welcomeUi.classList.remove('hidden'); if(window.innerWidth < 768) closeSidebar(); };

    async function handleSend() {
      const msg = chatField.value.trim();
      const imgs = [...selectedImages]; // Copy current images
      if(!msg && imgs.length === 0) return;
      
      postMessage(msg, 'user', imgs);
      chatField.value = '';
      selectedImages = []; // Clear local array
      imagePreviewContainer.innerHTML = '';
      
      const tid = 't-'+Date.now();
      chatContainer.insertAdjacentHTML('beforeend', `<div id="${tid}" class="msg-group max-w-4xl mx-auto flex gap-5 mb-12"><div class="w-12 h-12 rounded-2xl overflow-hidden border border-white/5 bg-nasoro-card"><img src="${LOGO_URL}" class="w-full h-full object-cover"></div><div class="flex gap-2 items-center h-12 px-2"><span class="w-1.5 h-1.5 bg-zinc-600 rounded-full animate-bounce"></span><span class="w-1.5 h-1.5 bg-zinc-600 rounded-full animate-bounce [animation-delay:0.2s]"></span><span class="w-1.5 h-1.5 bg-zinc-600 rounded-full animate-bounce [animation-delay:0.4s]"></span></div></div>`);
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });

      try {
        const res = await fetch("https://nasoroai-production.up.railway.app/ai", { 
          method: 'POST', 
          headers: { 'Content-Type': 'application/json' }, 
          body: JSON.stringify({ message: msg, images: imgs, model: currentModel }) 
        });
        const data = await res.json();
        document.getElementById(tid).remove();
        postMessage(data.reply || "Engine failed to respond.", 'nasoro');
      } catch { document.getElementById(tid).remove(); postMessage("Neural Link Interrupted.", 'nasoro'); }
    }

    sendAction.addEventListener('click', handleSend);
    chatField.addEventListener('keydown', e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
    
    renderArchive();
    setModel('nasoro-2');
  </script>
</body>
</html>
