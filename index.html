<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NasoroAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>NasoroAI</h1>

  <div id="chat-container">
    <!-- Chat messages will appear here -->
    <div class="ai-message">Hi, Iâ€™m NasoroAI! Ask me anything!</div>
  </div>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // Change this to your Railway backend
    const BACKEND_URL = "https://nasoroai-production.up.railway.app/ai";

    function addMessage(message, type) {
      const div = document.createElement('div');
      div.className = type === 'user' ? 'message user-message' : 'message ai-message';
      div.textContent = message;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      userInput.value = '';

      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message, provider: "openai" })
        });

        const data = await response.json();
        addMessage(data.reply || "Hmm, no response ðŸ˜…", 'ai');
      } catch (err) {
        console.error(err);
        addMessage("Error: Cannot reach backend.", 'ai');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
