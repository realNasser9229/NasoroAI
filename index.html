<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NasoroAI Clone</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
/* Reset + Body */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Inter', sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(160deg,#0f0f16,#1c1c2b);
  color:#fff;
  overflow:hidden;
}

/* Chat container */
.chat-container {
  width: 100%;
  max-width: 420px;
  height: 90vh;
  background:#1a1a27;
  border-radius:16px;
  display:flex;
  flex-direction:column;
  box-shadow:0 8px 24px rgba(0,0,0,0.5);
  overflow:hidden;
}

/* Message area */
#chat {
  flex:1;
  padding:16px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:8px;
}

/* Bubble styles */
.bubble {
  max-width: 80%;
  padding:12px 16px;
  border-radius:20px;
  font-size:15px;
  line-height:1.4;
  word-break:break-word;
  animation: fadeIn 0.2s ease-in-out;
}

.user {
  background:#3b82f6;
  align-self:flex-end;
  color:#fff;
  border-bottom-right-radius:4px;
}

.bot {
  background:#2a2a3d;
  align-self:flex-start;
  color:#fff;
  border-bottom-left-radius:4px;
}

/* Typing indicator */
.typing {
  display:flex;
  align-items:center;
  gap:4px;
}
.dot {
  width:6px;
  height:6px;
  background:#fff;
  border-radius:50%;
  animation: blink 1.4s infinite both;
}
.dot:nth-child(2){animation-delay:0.2s;}
.dot:nth-child(3){animation-delay:0.4s;}

/* Input area */
.input-area {
  display:flex;
  gap:8px;
  padding:12px;
  backdrop-filter:blur(12px);
  background:rgba(0,0,0,0.4);
  border-top:1px solid rgba(255,255,255,0.1);
}
.input-area input {
  flex:1;
  padding:12px 16px;
  border-radius:18px;
  border:none;
  outline:none;
  font-size:15px;
  background:#161623;
  color:#fff;
}
.input-area button {
  padding:12px 18px;
  border:none;
  border-radius:18px;
  background:#6366f1;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}
.input-area button:hover { background:#4f46e5; }

/* Animations */
@keyframes fadeIn { from {opacity:0; transform:translateY(5px);} to {opacity:1; transform:translateY(0);} }
@keyframes blink { 0%,80%,100%{opacity:0;} 40%{opacity:1;} }
</style>
</head>
<body>

<div class="chat-container">
  <div id="chat"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Ask me anythingâ€¦"/>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chat = document.getElementById('chat');
const input = document.getElementById('messageInput');
const btn = document.getElementById('sendBtn');

btn.addEventListener('click', sendMessage);
input.addEventListener('keydown', e => { if(e.key==='Enter') sendMessage(); });

function addBubble(type, text){
  const div = document.createElement('div');
  div.className = `bubble ${type}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function addTypingIndicator(){
  const div = document.createElement('div');
  div.className='bubble bot';
  div.id='typing';
  div.innerHTML=`<div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function removeTypingIndicator(){
  const typing = document.getElementById('typing');
  if(typing) typing.remove();
}

async function sendMessage(){
  const text = input.value.trim();
  if(!text) return;
  addBubble('user', text);
  input.value='';

  addTypingIndicator();

  try{
    // === REPLACE WITH YOUR BACKEND URL ===
    const response = await fetch('https://nasoroai-production.up.railway.app',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({message:text})
    });
    const data = await response.json();
    removeTypingIndicator();
    addBubble('bot', data.reply);
  }catch{
    removeTypingIndicator();
    addBubble('bot','Error fetching reply.');
  }
}

// Optional: welcome message
addBubble('bot','Hello! I am NasoroAI. Ask me anything.');
</script>

</body>
  </html>
