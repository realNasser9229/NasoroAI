<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Nasoro AI | © 2026 RazNas</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tokyo-night-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: { extend: { colors: { nasoro: { bg: '#020202', card: '#080808', border: 'rgba(255,255,255,0.08)', highlight: '#ffffff' } } } }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
    
    body { background-color: #020202; color: #f4f4f5; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }
    
    /* Max Design Background */
    body::before {
      content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 120%, rgba(255,255,255,0.05) 0%, transparent 50%);
      pointer-events: none; z-index: 0;
    }

    .glass-sidebar { background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(25px); border-right: 1px solid rgba(255,255,255,0.05); }
    .glass-nav { background: rgba(2, 2, 2, 0.7); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.03); }

    /* Animations */
    @keyframes entrance { from { opacity: 0; transform: translateY(15px); filter: blur(10px); } to { opacity: 1; transform: translateY(0); filter: blur(0); } }
    .animate-entrance { animation: entrance 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    
    /* Custom Components */
    .sidebar-active { transform: translateX(0) !important; box-shadow: 20px 0 50px rgba(0,0,0,0.8); }
    .model-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid transparent; }
    .model-btn.active { background: #fff !important; color: #000 !important; font-weight: 800; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(255,255,255,0.1); }
    
    .nasoro-glow { border-left: 2px solid #fff; padding-left: 1.5rem; transition: all 0.3s; }
    
    .input-capsule {
      background: rgba(12, 12, 12, 0.8);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255,255,255,0.02);
    }

    .status-pulse {
      width: 8px; height: 8px; background: #10b981; border-radius: 50%;
      box-shadow: 0 0 10px #10b981; animation: pulse 2s infinite;
    }
    @keyframes pulse { 0% { transform: scale(0.95); opacity: 1; } 70% { transform: scale(1.1); opacity: 0.6; } 100% { transform: scale(0.95); opacity: 1; } }

    /* Archive Items */
    .archive-btn:hover .del-btn { opacity: 1; }
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
  </style>
</head>
<body class="flex overflow-hidden">

  <script>
    const LOGO_URL = "https://i.postimg.cc/SRc9H0j8/Screenshot-2026-01-06-18-13-41-32-74158c69f0af68fbf38b28b8774cd491.jpg";
  </script>

  <div id="overlay" onclick="closeSidebar()" class="fixed inset-0 bg-black/95 z-[998] hidden opacity-0 transition-opacity duration-300"></div>

  <aside id="sidebar" class="fixed inset-y-0 left-0 w-[80%] md:w-[320px] -translate-x-full md:relative md:translate-x-0 glass-sidebar z-[1000] flex flex-col p-6 transition-transform duration-500">
    <div class="flex items-center gap-4 mb-10 px-2 group cursor-pointer">
      <div class="relative">
        <img src="https://i.postimg.cc/SRc9H0j8/Screenshot-2026-01-06-18-13-41-32-74158c69f0af68fbf38b28b8774cd491.jpg" alt="Logo" class="h-12 w-12 rounded-2xl object-cover shadow-2xl transition-transform group-hover:scale-110">
        <div class="absolute -bottom-1 -right-1 status-pulse"></div>
      </div>
      <div class="flex flex-col">
        <span class="text-xl font-black tracking-tight text-white leading-none">Nasoro</span>
        <span class="text-[9px] text-zinc-500 font-bold mt-1 tracking-[0.3em] uppercase">Neural Engine</span>
      </div>
    </div>

    <button onclick="startNewChat()" class="w-full flex items-center justify-center gap-3 py-4 rounded-2xl bg-white text-black font-extrabold text-sm hover:scale-[1.02] active:scale-95 transition-all mb-10 shadow-xl shadow-white/5">
      <i class="fa-solid fa-plus text-xs"></i> New Interaction
    </button>

    <div class="flex-1 overflow-y-auto space-y-8 pr-2">
      <div>
        <p class="text-[10px] uppercase tracking-[0.3em] text-zinc-600 font-black px-3 mb-4">Core Selection</p>
        <div class="space-y-1.5">
            <button onclick="setModel('nasoro-2-lite')" id="btn-lite" class="model-btn w-full flex items-center gap-3 p-4 rounded-2xl text-sm text-zinc-400 hover:bg-white/5">Nasoro 2 Lite</button>
            <button onclick="setModel('nasoro-2')" id="btn-std" class="model-btn w-full flex items-center gap-3 p-4 rounded-2xl text-sm text-zinc-400 hover:bg-white/5">Nasoro 2</button>
            <button onclick="setModel('nasoro-2-pro')" id="btn-pro" class="model-btn w-full flex items-center gap-3 p-4 rounded-2xl text-sm text-zinc-400 hover:bg-white/5">Nasoro 2 Pro</button>
            <button onclick="setModel('nasoro-2-chat')" id="btn-chat" class="model-btn w-full flex items-center justify-between p-4 rounded-2xl text-sm text-zinc-400 hover:bg-white/5">
                <span>Nasoro 2 Chat</span>
                <span class="text-[9px] bg-white/10 text-white px-2 py-0.5 rounded-md font-bold">16K</span>
            </button>
        </div>
      </div>

      <div>
        <p class="text-[10px] uppercase tracking-[0.3em] text-zinc-600 font-black px-3 mb-4">Neural Archive</p>
        <div id="history-list" class="space-y-1"></div>
      </div>
    </div>

    <div class="mt-auto pt-6 border-t border-white/5 text-center">
      <p class="text-[10px] text-zinc-600 font-bold tracking-[0.4em] uppercase italic">© 2026 RazNas</p>
    </div>
  </aside>

  <main class="flex-1 flex flex-col relative h-full z-10">
    <header class="h-16 flex items-center justify-between px-6 glass-nav shrink-0">
      <button onclick="openSidebar()" class="md:hidden text-zinc-400 p-2"><i class="fa-solid fa-bars-staggered text-xl"></i></button>
      <div class="flex items-center gap-3">
        <span class="text-[10px] font-black text-zinc-500 tracking-[0.4em] uppercase">Status: <span class="text-white">Active</span></span>
      </div>
      <div class="w-8"></div>
    </header>

    <div id="chat-container" class="flex-1 overflow-y-auto px-4 md:px-8 pt-10 pb-44">
      <div id="welcome-ui" class="max-w-3xl mx-auto pt-20 text-center animate-entrance">
        <div class="relative inline-block mb-10">
            <img src="https://i.postimg.cc/SRc9H0j8/Screenshot-2026-01-06-18-13-41-32-74158c69f0af68fbf38b28b8774cd491.jpg" class="h-28 w-28 md:h-36 md:w-36 rounded-[3rem] shadow-[0_0_60px_rgba(0,0,0,0.8)] mx-auto border-2 border-white/10 object-cover">
        </div>
        <h1 class="text-5xl md:text-7xl font-black tracking-tighter text-white mb-6">Nasoro AI</h1>
        <p class="text-zinc-500 text-lg md:text-xl font-medium max-w-lg mx-auto leading-relaxed">Intelligence refined. Conversations archived to your local vault.</p>
        <div class="mt-12 flex flex-wrap justify-center gap-3">
            <span class="px-4 py-2 rounded-full border border-white/5 text-[10px] font-bold text-zinc-500 uppercase tracking-widest">v2.0 Neural</span>
            <span class="px-4 py-2 rounded-full border border-white/5 text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Private Engine</span>
        </div>
      </div>
    </div>

    <div class="absolute bottom-0 left-0 w-full p-4 md:p-10 flex justify-center pointer-events-none z-50">
      <div class="w-full max-w-4xl input-capsule rounded-[2.5rem] pointer-events-auto p-2">
        <div id="img-tray" class="hidden flex gap-3 p-4 mb-2 overflow-x-auto border-b border-white/5"></div>
        <div class="flex items-end gap-2 px-3 py-1">
          <label class="w-12 h-12 flex items-center justify-center rounded-full hover:bg-white/5 cursor-pointer transition-all text-zinc-500 hover:text-white">
            <i class="fa-solid fa-paperclip text-lg"></i>
            <input type="file" id="img-input" class="hidden" accept="image/*" multiple>
          </label>
          <textarea id="chat-field" rows="1" placeholder="Type your prompt..." class="flex-1 bg-transparent border-none focus:ring-0 py-4 text-white placeholder-zinc-700 text-[16px] md:text-[17px] resize-none max-h-48 scrollbar-hide"></textarea>
          <button id="send-action" class="w-12 h-12 flex items-center justify-center rounded-[1.25rem] bg-white text-black hover:scale-105 active:scale-95 transition-all shadow-2xl">
            <i class="fa-solid fa-arrow-up text-lg"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const welcomeUi = document.getElementById('welcome-ui');
    const chatField = document.getElementById('chat-field');
    const sendAction = document.getElementById('send-action');
    const historyList = document.getElementById('history-list');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    let currentChatId = Date.now();
    let currentModel = 'nasoro-2';
    let allChats = JSON.parse(localStorage.getItem('nasoro_max_vault') || '{}');

    function openSidebar() { sidebar.classList.add('sidebar-active'); overlay.classList.remove('hidden'); setTimeout(() => overlay.classList.add('opacity-100'), 10); }
    function closeSidebar() { sidebar.classList.remove('sidebar-active'); overlay.classList.remove('opacity-100'); setTimeout(() => overlay.classList.add('hidden'), 300); }

    function setModel(key) {
      currentModel = key;
      document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
      const id = { 'nasoro-2-lite': 'btn-lite', 'nasoro-2-pro': 'btn-pro', 'nasoro-2-chat': 'btn-chat', 'nasoro-2': 'btn-std' }[key];
      document.getElementById(id).classList.add('active');
      if(window.innerWidth < 768) closeSidebar();
    }

    function saveContext() {
      const msgs = Array.from(chatContainer.querySelectorAll('.msg-group')).map(el => el.outerHTML);
      if(msgs.length > 0) {
        const title = chatContainer.querySelector('.user-txt-content')?.innerText || "New Dialogue";
        allChats[currentChatId] = { title: title.substring(0, 28) + '...', html: msgs };
        localStorage.setItem('nasoro_max_vault', JSON.stringify(allChats));
        renderArchive();
      }
    }

    function renderArchive() {
      const ids = Object.keys(allChats).sort((a,b) => b-a);
      historyList.innerHTML = ids.length ? ids.map(id => `
        <div class="archive-btn relative group flex items-center">
            <button onclick="loadArchive('${id}')" class="flex-1 text-left p-4 rounded-2xl text-[12px] text-zinc-500 hover:bg-white/5 hover:text-zinc-200 truncate transition-all flex items-center gap-3">
                <i class="fa-regular fa-message opacity-30"></i> ${allChats[id].title}
            </button>
            <button onclick="deleteChat('${id}')" class="del-btn absolute right-2 opacity-0 p-2 text-zinc-600 hover:text-red-500 transition-all">
                <i class="fa-solid fa-trash-can text-[10px]"></i>
            </button>
        </div>
      `).join('') : '<p class="px-4 text-[10px] text-zinc-700 font-bold uppercase tracking-widest">No Records</p>';
    }

    window.deleteChat = (id) => {
        delete allChats[id];
        localStorage.setItem('nasoro_max_vault', JSON.stringify(allChats));
        if(currentChatId == id) startNewChat();
        renderArchive();
    };

    window.loadArchive = (id) => {
      currentChatId = id;
      welcomeUi.classList.add('hidden');
      chatContainer.innerHTML = allChats[id].html.join('');
      chatContainer.scrollTo({ top: chatContainer.scrollHeight });
      if(window.innerWidth < 768) closeSidebar();
    };

    window.startNewChat = () => {
      currentChatId = Date.now();
      chatContainer.innerHTML = '';
      chatContainer.appendChild(welcomeUi);
      welcomeUi.classList.remove('hidden');
      chatField.value = '';
      if(window.innerWidth < 768) closeSidebar();
    };

    function postMessage(content, role) {
      welcomeUi.classList.add('hidden');
      const isNas = role === 'nasoro';
      const html = `
        <div class="msg-group max-w-4xl mx-auto flex gap-5 md:gap-8 mb-12 animate-entrance px-2">
          <div class="w-10 h-10 md:w-12 md:h-12 rounded-[1rem] md:rounded-[1.25rem] flex-shrink-0 flex items-center justify-center overflow-hidden border border-white/5 bg-nasoro-card shadow-2xl">
            ${isNas ? `<img src="${LOGO_URL}" class="w-full h-full object-cover">` : `<div class="text-[10px] font-black text-zinc-600 uppercase">YOU</div>`}
          </div>
          <div class="flex-1 min-w-0 pt-1">
            <p class="text-[9px] font-black text-zinc-600 uppercase tracking-[0.3em] mb-4">${isNas ? 'Nasoro Intelligence' : 'YOU'}</p>
            <div class="${isNas ? 'nasoro-glow text-zinc-200' : 'user-txt-content text-zinc-300'} text-[17px] md:text-[18px] leading-relaxed prose prose-invert max-w-none font-medium">
              ${isNas ? marked.parse(content) : content.replace(/\n/g, '<br>')}
            </div>
          </div>
        </div>`;
      chatContainer.insertAdjacentHTML('beforeend', html);
      document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
      saveContext();
    }

    async function handleSend() {
      const msg = chatField.value.trim();
      if(!msg) return;
      postMessage(msg, 'user');
      chatField.value = '';
      
      const tid = 't-'+Date.now();
      chatContainer.insertAdjacentHTML('beforeend', `<div id="${tid}" class="msg-group max-w-4xl mx-auto flex gap-8 mb-12 animate-entrance px-2"><div class="w-12 h-12 rounded-[1.25rem] overflow-hidden border border-white/5"><img src="${LOGO_URL}" class="w-full h-full object-cover"></div><div class="flex gap-2 items-center h-12"><span class="w-1.5 h-1.5 bg-zinc-600 rounded-full animate-bounce"></span><span class="w-1.5 h-1.5 bg-zinc-600 rounded-full animate-bounce [animation-delay:0.2s]"></span><span class="w-1.5 h-1.5 bg-zinc-600 rounded-full animate-bounce [animation-delay:0.4s]"></span></div></div>`);
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });

      try {
        const res = await fetch("https://nasoroai-production.up.railway.app/ai", { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: msg, model: currentModel }) });
        const data = await res.json();
        document.getElementById(tid).remove();
        postMessage(data.reply || "Neural system timeout.", 'nasoro');
      } catch { document.getElementById(tid).remove(); postMessage("Neural Link Severed.", 'nasoro'); }
    }

    sendAction.addEventListener('click', handleSend);
    chatField.addEventListener('keydown', e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
    
    renderArchive();
    setModel('nasoro-2');
  </script>
</body>
  </html>
