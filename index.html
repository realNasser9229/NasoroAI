<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NasoroAI | GitHub Agent</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-color: #f4f7f6;
      --chat-bg: #ffffff;
      --primary: #2ea44f; /* GitHub Green */
      --user-msg: #007bff;
      --ai-msg: #f1f1f1;
      --text: #333;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #24292e;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user-message {
      background-color: var(--user-msg);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .ai-message {
      background-color: var(--ai-msg);
      color: var(--text);
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    /* Markdown Code Styling */
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    #input-area {
      background: white;
      padding: 20px;
      border-top: 1px solid #ddd;
    }

    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .typing {
      font-style: italic;
      font-size: 0.8rem;
      color: #777;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>NasoroAI GitHub Agent</header>

  <div id="chat-container">
    <div class="message ai-message">Hi, Iâ€™m NasoroAI! I can help you manage your GitHub repos or answer questions. What's on your mind?</div>
  </div>

  <div id="input-area">
    <div class="input-wrapper">
      <input type="text" id="user-input" placeholder="Ask about your repositories..." autofocus />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    const BACKEND_URL = "https://nasoroai-production.up.railway.app/ai";

    function addMessage(content, type) {
      const div = document.createElement('div');
      div.className = `message ${type}-message`;
      
      if (type === 'ai') {
        // Use marked to render markdown (bold, code blocks, etc.)
        div.innerHTML = marked.parse(content);
      } else {
        div.textContent = content;
      }

      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return div;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Disable UI
      addMessage(message, 'user');
      userInput.value = '';
      sendBtn.disabled = true;

      // Add temporary typing indicator
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing';
      typingDiv.textContent = 'NasoroAI is thinking...';
      chatContainer.appendChild(typingDiv);

      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message, provider: "openai" })
        });

        const data = await response.json();
        typingDiv.remove(); // Remove indicator
        addMessage(data.reply || "Hmm, I didn't get a response. ðŸ˜…", 'ai');

      } catch (err) {
        typingDiv.remove();
        console.error(err);
        addMessage("Error: I'm having trouble connecting to the server.", 'ai');
      } finally {
        sendBtn.disabled = false;
        userInput.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
