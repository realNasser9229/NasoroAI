<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Nasoro AI • By Nas9229alt©</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tokyo-night-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: { extend: { colors: { nasoro: { bg: '#020202', card: '#0a0a0a', border: 'rgba(255,255,255,0.08)' } } } }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
    
    body { background-color: #020202; color: #e4e4e7; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }
    .glass { background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
    .sidebar-active { transform: translateX(0) !important; }
    .nasoro-glow { border-left: 2px solid #fff; padding-left: 1.5rem; margin-left: 0.5rem; }
    .model-btn.active { background: white !important; color: black !important; box-shadow: 0 0 25px rgba(255,255,255,0.1); }
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    @keyframes entry { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .msg-animate { animation: entry 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .input-capsule { background: rgba(15, 15, 15, 0.8); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 10px 40px rgba(0,0,0,0.6); backdrop-filter: blur(25px); }
    
    /* Logo Styling */
    .nasoro-logo {
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.1));
      transition: transform 0.3s ease;
    }
    .nasoro-logo:hover { transform: scale(1.05); }
  </style>
</head>
<body class="flex">

  <div id="overlay" onclick="closeSidebar()" class="fixed inset-0 bg-black/80 z-[998] hidden opacity-0 transition-opacity"></div>

  <aside id="sidebar" class="fixed inset-y-0 left-0 w-[280px] -translate-x-full md:relative md:translate-x-0 bg-nasoro-bg border-r border-nasoro-border z-[1000] flex flex-col p-6">
    <div class="flex items-center gap-4 mb-10 px-2">
      <img src="1000048257.jpg" alt="Nasoro Logo" class="h-10 w-10 rounded-lg object-cover nasoro-logo">
      <span class="text-xl font-bold tracking-tight">Nasoro</span>
    </div>

    <button onclick="startNewChat()" class="w-full flex items-center justify-center gap-2 py-3.5 rounded-xl bg-zinc-900 text-white font-semibold text-sm hover:bg-zinc-800 transition-all active:scale-95 mb-8 border border-white/5">
      <i class="fa-solid fa-plus text-xs"></i> New Interaction
    </button>

    <div class="flex-1 space-y-1.5 overflow-y-auto pr-2">
      <p class="text-[10px] uppercase tracking-[0.2em] text-zinc-500 font-bold px-3 mb-3">Model Engine</p>
      
      <button onclick="setModel('nasoro-2-lite')" id="btn-lite" class="model-btn w-full flex items-center gap-3 p-3 rounded-xl text-sm transition-all text-zinc-400 hover:bg-white/5">
          <i class="fa-solid fa-bolt-lightning w-4 text-center"></i> Nasoro 2 Lite
      </button>

      <button onclick="setModel('nasoro-2')" id="btn-std" class="model-btn w-full flex items-center gap-3 p-3 rounded-xl text-sm transition-all text-zinc-400 hover:bg-white/5">
          <i class="fa-solid fa-wand-magic-sparkles w-4 text-center"></i> Nasoro 2
      </button>

      <button onclick="setModel('nasoro-2-pro')" id="btn-pro" class="model-btn w-full flex items-center gap-3 p-3 rounded-xl text-sm transition-all text-zinc-400 hover:bg-white/5">
          <i class="fa-solid fa-microchip w-4 text-center"></i> Nasoro 2 Pro
      </button>

      <button onclick="setModel('nasoro-2-chat')" id="btn-chat" class="model-btn w-full flex items-center justify-between p-3 rounded-xl text-sm transition-all text-zinc-400 hover:bg-white/5">
          <div class="flex items-center gap-3"><i class="fa-solid fa-masks-theater w-4 text-center"></i> Nasoro 2 Chat</div>
          <span class="text-[8px] border border-indigo-500/50 text-indigo-400 px-1.5 rounded-md font-bold">16K</span>
      </button>

      <div id="chat-history-list" class="mt-8 pt-6 border-t border-white/5 space-y-1"></div>
    </div>
  </aside>

  <main class="flex-1 flex flex-col relative h-full">
    <header class="h-16 flex items-center justify-between px-6 border-b border-nasoro-border glass shrink-0">
      <button onclick="openSidebar()" class="md:hidden text-zinc-400"><i class="fa-solid fa-bars-staggered text-xl"></i></button>
      <div class="text-[10px] font-bold text-zinc-500 tracking-[0.2em] uppercase">SYSTEM: <span class="text-emerald-500">OPTIMIZED</span></div>
      <div class="w-8"></div>
    </header>

    <div id="chat-container" class="flex-1 overflow-y-auto px-6 pt-10 pb-40">
      <div id="welcome-ui" class="max-w-2xl mx-auto mt-20 text-center md:text-left">
        <img src="1000048257.jpg" alt="Logo" class="h-20 w-20 rounded-2xl mx-auto md:mx-0 mb-8 shadow-2xl">
        <h1 class="text-5xl font-extrabold tracking-tighter mb-4">Nasoro AI</h1>
        <p class="text-zinc-500 text-lg font-medium">Next-generation intelligence for creative and technical tasks.</p>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-12">
            <div onclick="quickAction('Start a Sci-Fi roleplay set on a neon-lit space station')" class="p-6 rounded-2xl border border-white/5 bg-white/5 hover:bg-white/10 transition cursor-pointer group">
                <i class="fa-solid fa-masks-theater text-indigo-400 mb-4 text-xl"></i>
                <p class="text-sm font-semibold mb-1">Begin Roleplay</p>
                <p class="text-[11px] text-zinc-500">Utilize the 16K Chat model</p>
            </div>
            <div onclick="quickAction('Explain the difference between Python and JavaScript with examples')" class="p-6 rounded-2xl border border-white/5 bg-white/5 hover:bg-white/10 transition cursor-pointer group">
                <i class="fa-solid fa-code text-emerald-400 mb-4 text-xl"></i>
                <p class="text-sm font-semibold mb-1">Code Analysis</p>
                <p class="text-[11px] text-zinc-500">Perfect for Nasoro 2 Pro</p>
            </div>
        </div>
      </div>
    </div>

    <div class="absolute bottom-0 left-0 w-full p-4 md:p-8 flex justify-center pointer-events-none">
      <div class="w-full max-w-3xl input-capsule rounded-[32px] pointer-events-auto p-2">
        <div id="img-tray" class="hidden flex gap-2 p-3 mb-2 border-b border-white/5"></div>
        <div class="flex items-end gap-2 px-2">
          <label class="w-12 h-12 flex items-center justify-center rounded-full hover:bg-white/5 cursor-pointer transition text-zinc-500">
            <i class="fa-solid fa-plus text-lg"></i>
            <input type="file" id="img-input" class="hidden" accept="image/*" multiple>
          </label>
          <textarea id="chat-field" rows="1" placeholder="Type a message..." class="flex-1 bg-transparent border-none focus:ring-0 py-4 text-white placeholder-zinc-600 text-[16px] resize-none"></textarea>
          <button id="send-action" class="w-12 h-12 flex items-center justify-center rounded-full bg-white text-black hover:scale-105 active:scale-95 transition shadow-2xl">
            <i class="fa-solid fa-arrow-up text-lg"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // [Same JavaScript as before, just ensure setModel highlights correctly]
    const chatContainer = document.getElementById('chat-container');
    const welcomeUi = document.getElementById('welcome-ui');
    const chatField = document.getElementById('chat-field');
    const sendAction = document.getElementById('send-action');
    const imgInput = document.getElementById('img-input');
    const imgTray = document.getElementById('img-tray');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const historyList = document.getElementById('chat-history-list');

    let attachments = [];
    let currentModel = 'nasoro-2';
    let currentChatId = Date.now();
    let allChats = JSON.parse(localStorage.getItem('nasoro_history') || '{}');

    function setModel(modelKey) {
      currentModel = modelKey;
      document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
      const mapping = { 'nasoro-2-lite': 'btn-lite', 'nasoro-2-pro': 'btn-pro', 'nasoro-2-chat': 'btn-chat', 'nasoro-2': 'btn-std' };
      document.getElementById(mapping[modelKey]).classList.add('active');
      if(window.innerWidth < 768) closeSidebar();
    }

    function openSidebar() { sidebar.classList.add('sidebar-active'); overlay.classList.remove('hidden'); setTimeout(() => overlay.classList.add('opacity-100'), 10); }
    function closeSidebar() { sidebar.classList.remove('sidebar-active'); overlay.classList.remove('opacity-100'); setTimeout(() => overlay.classList.add('hidden'), 300); }
    function quickAction(txt) { chatField.value = txt; handleSend(); }

    imgInput.addEventListener('change', (e) => {
      Array.from(e.target.files).forEach(file => {
        const r = new FileReader();
        r.onload = (ev) => { attachments.push(ev.target.result); renderTray(); };
        r.readAsDataURL(file);
      });
    });

    function renderTray() {
      imgTray.classList.toggle('hidden', attachments.length === 0);
      imgTray.innerHTML = attachments.map((s, i) => `<div class="relative w-14 h-14 rounded-xl overflow-hidden border border-white/10 shadow-lg"><img src="${s}" class="w-full h-full object-cover"><div onclick="removeImg(${i})" class="absolute inset-0 bg-black/60 flex items-center justify-center cursor-pointer opacity-0 hover:opacity-100 transition-opacity"><i class="fa-solid fa-xmark text-white"></i></div></div>`).join('');
    }
    window.removeImg = (i) => { attachments.splice(i, 1); renderTray(); };

    function saveCurrentChat() {
      const messages = Array.from(chatContainer.children).filter(el => el.classList.contains('msg-animate')).map(el => el.outerHTML);
      if (messages.length > 0) {
        const firstMsg = chatContainer.querySelector('.user-msg-text')?.innerText || "New Session";
        allChats[currentChatId] = { title: firstMsg.substring(0, 24), html: messages };
        localStorage.setItem('nasoro_history', JSON.stringify(allChats));
        renderHistory();
      }
    }

    function renderHistory() {
      const ids = Object.keys(allChats).sort((a, b) => b - a);
      historyList.innerHTML = ids.length ? `<p class="text-[10px] uppercase tracking-[0.2em] text-zinc-500 font-bold px-3 mb-3">Recent Interaction</p>` + 
        ids.map(id => `<button onclick="loadChat('${id}')" class="w-full text-left p-3 rounded-xl text-xs text-zinc-400 hover:bg-white/5 truncate transition-all group flex items-center gap-3"><i class="fa-regular fa-message opacity-30"></i> ${allChats[id].title}</button>`).join('') : '';
    }

    window.loadChat = (id) => { saveCurrentChat(); currentChatId = id; welcomeUi.classList.add('hidden'); chatContainer.innerHTML = allChats[id].html.join(''); chatContainer.scrollTo({ top: chatContainer.scrollHeight }); if(window.innerWidth < 768) closeSidebar(); };
    window.startNewChat = () => { saveCurrentChat(); currentChatId = Date.now(); chatContainer.innerHTML = ''; welcomeUi.classList.remove('hidden'); if(window.innerWidth < 768) closeSidebar(); };

    function postMessage(content, role, imgs = []) {
      welcomeUi.classList.add('hidden');
      const isNas = role === 'nasoro';
      let imagesHtml = imgs.length ? `<div class="flex flex-wrap gap-2 mb-4">${imgs.map(src => `<img src="${src}" class="max-w-[320px] rounded-2xl border border-white/10 shadow-2xl">`).join('')}</div>` : '';
      
      const html = `
        <div class="max-w-3xl mx-auto flex gap-6 mb-12 msg-animate px-4">
          <div class="w-10 h-10 rounded-xl flex-shrink-0 flex items-center justify-center border ${isNas ? 'bg-white text-black' : 'border-white/10 text-zinc-500'}">
            ${isNas ? `<img src="1000048257.jpg" class="w-full h-full rounded-xl object-cover">` : `<span class="text-[10px] italic">U</span>`}
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-[10px] font-black text-zinc-600 uppercase tracking-[0.2em] mb-2.5">${isNas ? 'Nasoro AI' : 'User Request'}</p>
            ${imagesHtml}
            <div class="${isNas ? 'nasoro-glow' : 'user-msg-text'} text-[17px] leading-relaxed text-zinc-200 font-normal prose prose-invert max-w-none">
              ${isNas ? marked.parse(content) : content.replace(/\n/g, '<br>')}
            </div>
          </div>
        </div>`;
      chatContainer.insertAdjacentHTML('beforeend', html);
      document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
      saveCurrentChat();
    }

    async function handleSend() {
      const msg = chatField.value.trim();
      if(!msg && attachments.length === 0) return;
      const snapImg = [...attachments];
      postMessage(msg, 'user', snapImg);
      chatField.value = ''; chatField.style.height = 'auto'; attachments = []; renderTray();
      sendAction.disabled = true;

      const tid = 't-'+Date.now();
      chatContainer.insertAdjacentHTML('beforeend', `<div id="${tid}" class="max-w-3xl mx-auto flex gap-6 mb-12 msg-animate px-4"><div class="w-10 h-10 rounded-xl flex items-center justify-center bg-white"><img src="1000048257.jpg" class="w-full h-full rounded-xl object-cover"></div><div class="flex gap-1.5 items-center"><span class="w-1.5 h-1.5 bg-white rounded-full animate-bounce"></span><span class="w-1.5 h-1.5 bg-white rounded-full animate-bounce [animation-delay:0.2s]"></span><span class="w-1.5 h-1.5 bg-white rounded-full animate-bounce [animation-delay:0.4s]"></span></div></div>`);
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });

      try {
        const res = await fetch("https://nasoroai-production.up.railway.app/ai", { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: msg, images: snapImg, model: currentModel }) });
        const data = await res.json();
        document.getElementById(tid).remove();
        postMessage(data.reply || "No data received.", 'nasoro');
      } catch { document.getElementById(tid).remove(); postMessage("Connection lost.", 'nasoro'); } finally { sendAction.disabled = false; }
    }

    sendAction.addEventListener('click', handleSend);
    chatField.addEventListener('keydown', e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
    chatField.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; });

    setModel('nasoro-2');
    renderHistory();
</script>
</body>
  </html>
