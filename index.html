<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Nasoro AI | © 2026 RazNas</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tokyo-night-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: { extend: { colors: { nasoro: { bg: '#050505', card: '#0c0c0c', border: 'rgba(255,255,255,0.06)' } } } }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
    
    body { background-color: #050505; color: #f4f4f5; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }
    
    /* Responsive Glassmorphism */
    .glass-sidebar { background: rgba(8, 8, 8, 0.98); backdrop-filter: blur(20px); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    .glass-header { background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }

    /* Mobile Floating Input */
    .input-container {
      background: rgba(15, 15, 15, 0.7);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
      border-radius: 30px 30px 0 0;
    }
    @media (min-width: 768px) {
      .input-container { border-radius: 40px; margin-bottom: 2rem; border: 1px solid rgba(255,255,255,0.08); }
    }

    /* Message Styling */
    .nasoro-glow { border-left: 2px solid #fff; padding-left: 1.25rem; }
    .sidebar-active { transform: translateX(0) !important; }
    .model-btn.active { background: #fff !important; color: #000 !important; font-weight: 800; }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 3px; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .msg-anim { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
  </style>
</head>
<body class="flex flex-col md:flex-row">

  <script>
    const LOGO_URL = "https://i.postimg.cc/SRc9H0j8/Screenshot-2026-01-06-18-13-41-32-74158c69f0af68fbf38b28b8774cd491.jpg";
  </script>

  <div id="overlay" onclick="closeSidebar()" class="fixed inset-0 bg-black/95 z-[998] hidden opacity-0 transition-opacity"></div>

  <aside id="sidebar" class="fixed inset-y-0 left-0 w-[85%] md:w-[320px] -translate-x-full md:relative md:translate-x-0 glass-sidebar border-r border-nasoro-border z-[1000] flex flex-col p-6">
    <div class="flex items-center gap-4 mb-8">
      <img src="https://i.postimg.cc/SRc9H0j8/Screenshot-2026-01-06-18-13-41-32-74158c69f0af68fbf38b28b8774cd491.jpg" class="h-10 w-10 rounded-xl object-cover shadow-2xl">
      <span class="text-xl font-bold tracking-tighter">Nasoro AI</span>
    </div>

    <button onclick="startNewChat()" class="w-full flex items-center justify-center gap-3 py-4 rounded-2xl bg-white text-black font-bold text-sm mb-8 active:scale-95 transition-transform">
      <i class="fa-solid fa-plus text-xs"></i> New Interaction
    </button>

    <div class="flex-1 overflow-y-auto space-y-8 scroll-smooth">
      <div>
        <p class="text-[10px] uppercase tracking-[0.3em] text-zinc-500 font-black mb-4 px-2">Neural Engines</p>
        <div class="space-y-1">
          <button onclick="setModel('nasoro-2-lite')" id="btn-lite" class="model-btn w-full text-left p-4 rounded-2xl text-sm text-zinc-400 hover:bg-white/5 transition-all">Nasoro 2 Lite</button>
          <button onclick="setModel('nasoro-2')" id="btn-std" class="model-btn w-full text-left p-4 rounded-2xl text-sm text-zinc-400 hover:bg-white/5 transition-all">Nasoro 2</button>
          <button onclick="setModel('nasoro-2-pro')" id="btn-pro" class="model-btn w-full text-left p-4 rounded-2xl text-sm text-zinc-400 hover:bg-white/5 transition-all">Nasoro 2 Pro</button>
          <button onclick="setModel('nasoro-2-chat')" id="btn-chat" class="model-btn w-full flex items-center justify-between p-4 rounded-2xl text-sm text-zinc-400 hover:bg-white/5 transition-all">
            <span>Nasoro 2 Chat</span>
            <span class="text-[9px] bg-indigo-500/20 text-indigo-300 px-2 py-0.5 rounded-full font-bold">16K</span>
          </button>
        </div>
      </div>

      <div>
        <p class="text-[10px] uppercase tracking-[0.3em] text-zinc-500 font-black mb-4 px-2">Neural Archive</p>
        <div id="history-list" class="space-y-2"></div>
      </div>
    </div>

    <div class="pt-6 border-t border-white/5 text-center">
      <p class="text-[10px] text-zinc-600 font-bold tracking-[0.4em] uppercase">© 2026 RazNas</p>
    </div>
  </aside>

  <main class="flex-1 flex flex-col relative h-full overflow-hidden">
    <header class="h-16 flex items-center justify-between px-6 glass-header shrink-0 z-[50]">
      <button onclick="openSidebar()" class="md:hidden text-zinc-400"><i class="fa-solid fa-bars-staggered text-xl"></i></button>
      <div class="flex items-center gap-2">
        <div class="h-1.5 w-1.5 rounded-full bg-emerald-500 shadow-[0_0_10px_#10b981]"></div>
        <span class="text-[9px] font-black text-zinc-500 tracking-[0.3em] uppercase">System Ready</span>
      </div>
      <div class="w-8"></div>
    </header>

    <div id="chat-container" class="flex-1 overflow-y-auto px-4 md:px-8 pb-44 pt-8">
      <div id="welcome-ui" class="max-w-2xl mx-auto pt-20 text-center msg-anim">
        <img src="https://i.postimg.cc/SRc9H0j8/Screenshot-2026-01-06-18-13-41-32-74158c69f0af68fbf38b28b8774cd491.jpg" class="h-24 w-24 rounded-3xl shadow-2xl mx-auto mb-8 border border-white/10 object-cover">
        <h1 class="text-5xl font-black tracking-tighter text-white mb-4">Nasoro AI</h1>
        <p class="text-zinc-500 text-lg font-medium leading-relaxed">Intelligence refined. Every interaction is saved to your Neural Archive.</p>
      </div>
    </div>

    <div class="absolute bottom-0 left-0 w-full flex justify-center p-0 md:p-6 z-[100] pointer-events-none">
      <div class="w-full max-w-4xl input-container p-2 pointer-events-auto">
        <div id="img-tray" class="hidden flex gap-2 p-3 overflow-x-auto border-b border-white/5"></div>
        <div class="flex items-end gap-2 px-3 py-2">
          <label class="w-11 h-11 flex items-center justify-center rounded-full hover:bg-white/5 cursor-pointer text-zinc-500 transition-colors">
            <i class="fa-solid fa-paperclip text-lg"></i>
            <input type="file" id="img-input" class="hidden" accept="image/*" multiple>
          </label>
          <textarea id="chat-field" rows="1" placeholder="Message Nasoro..." class="flex-1 bg-transparent border-none focus:ring-0 py-3 text-white placeholder-zinc-600 text-[16px] resize-none max-h-40"></textarea>
          <button id="send-action" class="w-11 h-11 flex items-center justify-center rounded-2xl bg-white text-black hover:scale-105 active:scale-90 transition-all shadow-xl">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const welcomeUi = document.getElementById('welcome-ui');
    const chatField = document.getElementById('chat-field');
    const sendAction = document.getElementById('send-action');
    const historyList = document.getElementById('history-list');

    let currentChatId = Date.now();
    let currentModel = 'nasoro-2';
    let allChats = JSON.parse(localStorage.getItem('nasoro_vault_v2') || '{}');

    function openSidebar() { sidebar.classList.add('sidebar-active'); overlay.classList.remove('hidden'); setTimeout(() => overlay.classList.add('opacity-100'), 10); }
    function closeSidebar() { sidebar.classList.remove('sidebar-active'); overlay.classList.remove('opacity-100'); setTimeout(() => overlay.classList.add('hidden'), 300); }

    function setModel(key) {
      currentModel = key;
      document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
      const id = { 'nasoro-2-lite': 'btn-lite', 'nasoro-2-pro': 'btn-pro', 'nasoro-2-chat': 'btn-chat', 'nasoro-2': 'btn-std' }[key];
      document.getElementById(id).classList.add('active');
      if(window.innerWidth < 768) closeSidebar();
    }

    function saveContext() {
      const msgs = Array.from(chatContainer.querySelectorAll('.msg-group')).map(el => el.outerHTML);
      if(msgs.length > 0) {
        const title = chatContainer.querySelector('.user-txt')?.innerText || "New Archive";
        allChats[currentChatId] = { title: title.substring(0, 35) + '...', html: msgs };
        localStorage.setItem('nasoro_vault_v2', JSON.stringify(allChats));
        renderArchive();
      }
    }

    function renderArchive() {
      const ids = Object.keys(allChats).sort((a,b) => b-a);
      historyList.innerHTML = ids.length ? ids.map(id => `
        <button onclick="loadArchive('${id}')" class="w-full text-left p-3 rounded-xl text-[12px] text-zinc-500 hover:bg-white/5 hover:text-white truncate transition-all flex items-center gap-3 border border-transparent hover:border-white/5">
          <i class="fa-regular fa-message opacity-40"></i> ${allChats[id].title}
        </button>
      `).join('') : '<p class="px-2 text-[10px] text-zinc-700 font-bold uppercase">Empty Archive</p>';
    }

    window.loadArchive = (id) => {
      currentChatId = id;
      welcomeUi.classList.add('hidden');
      chatContainer.innerHTML = allChats[id].html.join('');
      chatContainer.scrollTo({ top: chatContainer.scrollHeight });
      if(window.innerWidth < 768) closeSidebar();
    };

    window.startNewChat = () => {
      currentChatId = Date.now();
      chatContainer.innerHTML = '';
      chatContainer.appendChild(welcomeUi);
      welcomeUi.classList.remove('hidden');
      if(window.innerWidth < 768) closeSidebar();
    };

    function postMessage(content, role) {
      welcomeUi.classList.add('hidden');
      const isNas = role === 'nasoro';
      const html = `
        <div class="msg-group max-w-4xl mx-auto flex gap-4 md:gap-6 mb-10 msg-anim px-2">
          <div class="w-10 h-10 md:w-12 md:h-12 rounded-2xl flex-shrink-0 flex items-center justify-center overflow-hidden border border-white/5 bg-nasoro-card">
            ${isNas ? `<img src="${LOGO_URL}" class="w-full h-full object-cover">` : `<div class="text-[10px] font-black text-zinc-500 uppercase">YOU</div>`}
          </div>
          <div class="flex-1 min-w-0 pt-1">
            <p class="text-[9px] font-black text-zinc-600 uppercase tracking-[0.2em] mb-3">${isNas ? 'Nasoro Intelligence' : 'YOU'}</p>
            <div class="${isNas ? 'nasoro-glow text-zinc-200' : 'user-txt text-zinc-300'} text-[16px] md:text-[17px] leading-relaxed prose prose-invert max-w-none">
              ${isNas ? marked.parse(content) : content.replace(/\n/g, '<br>')}
            </div>
          </div>
        </div>`;
      chatContainer.insertAdjacentHTML('beforeend', html);
      document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
      saveContext();
    }

    async function handleSend() {
      const msg = chatField.value.trim();
      if(!msg) return;
      postMessage(msg, 'user');
      chatField.value = '';
      
      const tid = 't-'+Date.now();
      chatContainer.insertAdjacentHTML('beforeend', `<div id="${tid}" class="msg-group max-w-4xl mx-auto flex gap-6 mb-10 msg-anim px-2"><div class="w-12 h-12 rounded-2xl overflow-hidden border border-white/5"><img src="${LOGO_URL}" class="w-full h-full object-cover"></div><div class="flex gap-1.5 items-center"><span class="w-1.5 h-1.5 bg-zinc-600 rounded-full animate-bounce"></span><span class="w-1.5 h-1.5 bg-zinc-600 rounded-full animate-bounce [animation-delay:0.2s]"></span><span class="w-1.5 h-1.5 bg-zinc-600 rounded-full animate-bounce [animation-delay:0.4s]"></span></div></div>`);
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });

      try {
        const res = await fetch("https://nasoroai-production.up.railway.app/ai", { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: msg, model: currentModel }) });
        const data = await res.json();
        document.getElementById(tid).remove();
        postMessage(data.reply || "Connection reset.", 'nasoro');
      } catch { document.getElementById(tid).remove(); postMessage("Neural Link Lost.", 'nasoro'); }
    }

    sendAction.addEventListener('click', handleSend);
    chatField.addEventListener('keydown', e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
    
    renderArchive();
    setModel('nasoro-2');
  </script>
</body>
</html>
